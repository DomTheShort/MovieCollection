<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

</head>
<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-vertical">
            <div class="form-group">
                <label class="col-sm-2 control-label">Movie Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.id}">Movie Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.title}">Title</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rating:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.imdbRating}">Rating</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Release:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${movie.released}">Released</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
